商品説明 = 西村の手作り布ぞうり\nヤフオクでは、２００８年４月の出品開始から　１１年となります。\n落札いただいた方からは、しっかりした作りということで好評をいただき、繰り返し落札していただくリピーターがたくさんいます。　\n出品している商品は、どれも同じものはなく一品ものとなっております。　\n\n布ぞうりについては、\n・鼻緒や布の結び目などによる足の指や足裏への刺激が健康に良いといわれています。\n・部屋履きとして、利用されるのが最適です。外反母趾の方にも効果があるといわれています。\n・ネットに入れて洗濯機で洗うことができます。洗濯後はよく形を整えて干してください。\n・色合いについては、写真と実物に若干の違いがある場合もあります。　\n・手作りのため、左右が少々不ぞろいの場合もあります。\n\n出品中にご所望のサイズがない場合は注文に応じます。ただし、注文をいただいてから　１カ月ほどかかります。また、色柄については、指定はできません。\nサイズによって値段が違います。２０．０ｃｍまで１０００円、２４．０ｃｍまで１１００円、２６．０ｃｍまで１３００円、２８ｃｍまで１４００円。\n\n送料については、２４ｃｍまではクリックポストで全国一律　１足１８８円になります。　\nクリックポストでの発送は、厚み（３ｃｍまで）に制限があり、２足を同封することができません。２足まとめて、定型外郵便で送るとクリックポストで個別で　２足送るよりも送料が高くなります。\nこのため、３足までは、クリックポストでの個別発送が安いため、個別発送させていただきます。\n２足は３７６円。３足は５６４円となります。４足以上は、まとめて定型外で送るのと比較し、お安い方でお送りいたします。
